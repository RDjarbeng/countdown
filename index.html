<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a countdown app with light and dark mode auto functionality">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <title>Final Countdown v0.2.4</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="mode-row">
                <span class="toggleMode"><i class="fas fa-moon"></i></span>
            </div>
            <div class="banner-row">
                <div class="banner">Coming soon</div>
            </div>
            <div class="clock-row">
                <div class="clock" id='clock'>
                    00:00:00
                </div>
                <div class="clock-help">
                    (hr: min: sec)
                </div>
            </div>
            <div class="controls-row">
                <div class="subtitle" onclick="restartTime()">Midnight approaches</div>
                <div class="subtitle" onclick="stopClock()">The end... You cannot stop me</div>
            </div>
        </section>
    </main>
</body>
<script src="app.js"></script>

</html>
