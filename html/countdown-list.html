<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown application with light and dark mode auto functionality">
    <meta name="Keywords" content="Countdown, Midnight countdown">
    <title>Final Countdown</title>
    <link href="/img/icons/favicon.png" rel="icon">
    <meta name="Author" content="R.Djarbeng| A.Nyakotey">
    <link rel="stylesheet" href="/css/countdown-list.css">
    <link rel="stylesheet" href="/css/themes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="manifest" href="/manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/favicon.png">
    <meta name="apple-mobile-web-app-status-bar" content="#7b68ee">
    <meta name="theme-color" content="#7b68ee">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="gray">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#7b68ee">
</head>

<body class="light" data-theme="purple">
    <aside class="sidebar sidebar-hide">
        <section class="sidebar-content">
            <div class="brand">
                <div class="brand-logo"><img src="/img/icons/chrome512.png" alt="logo"></div>
                <div class="brand-name">Final CountDown</div>
            </div>
            <hr>
            <div class="opt-group">OPTIONS</div>
            <div class="sidebar-list">
                <div class="sidebar-list-items">
                    <span class="material-icons md-18">home</span> &nbsp;&nbsp;&nbsp;Home
                </div>
                <div class="sidebar-list-items">
                    <span class="material-icons md-18">watch_later</span> &nbsp;&nbsp;&nbsp;My CountDowns
                </div>
                <div class="sidebar-list-items">
                    <span class="material-icons md-18">file_upload</span> &nbsp;&nbsp;&nbsp;Set Custom Background
                </div>
                <div class="sidebar-list-items">
                    <span class="material-icons md-18">auto_fix_high</span> &nbsp;&nbsp;&nbsp;Change Theme
                </div>
                <section class="pick-color">
                    <span class="pick-color-ico" data-settheme="red"></span>
                    <span class="pick-color-ico" data-settheme="pink"></span>
                    <span class="pick-color-ico" data-settheme="yellow"></span>
                    <span class="pick-color-ico" data-settheme="green"></span>
                    <span class="pick-color-ico" data-settheme="blue"></span>
                    <span class="pick-color-ico" data-settheme="purple"></span>
                    <span class="pick-color-ico" data-settheme="black"></span>
                </section>
                <div class="sidebar-list-items">
                    <span class="material-icons md-18">today</span> &nbsp;&nbsp;&nbsp;Today
                </div>
                <div class="sidebar-list-items">
                    <span class="material-icons md-18">contact_page</span> &nbsp;&nbsp;&nbsp;About
                </div>
            </div>
        </section>
    </aside>
    <header class="header">
        <div class="nav">
            <span class="material-icons">menu</span>
        </div>
        <div class="logo">
            <a href="/index.html">
                <div class="logo-ico"><img src="/img/icons/chrome192.png" alt="logo"></div>
            </a>
            <div class="logo-name">Final CountDown</div>
        </div>
        <div class="mode-row">
            <span class="toggleMode" id='themeToggle'><span class="material-icons">light_mode</span></span>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="banner-row">
                <div class="banner">
                    <div class="banner-h1">My CountDowns</div>
                    <div class="banner-h2" id='countdown-text'>
                    </div>
                </div>
            </section>
            <section class="clock-row">
                <div class="timer">
                    <span class="timer-num" id="day-num">00</span>
                    <span class="timer-text">Days</span>
                </div>
                <div class="timer">
                    <span class="timer-num" id="hour-num">00</span>
                    <span class="timer-text">Hours</span>
                </div>
                <div class="timer">
                    <span class="timer-num" id="min-num">00</span>
                    <span class="timer-text">Minutes</span>
                </div>
                <div class="timer">
                    <span class="timer-num" id="sec-num">00</span>
                    <span class="timer-text">Seconds</span>
                </div>
            </section>
            <section class="list-container">
                <div class="countdown-list" id="countdown-list">
                    Loading ...
                </div>
            </section>
        </div>
    </main>
    <div class="new-item"><span class="material-icons md-36">add </span></div>
    
    <script src="/js/error.js"></script>
    <script src="/app.js"></script>
    <script src="/js/sidebar.js" async></script>
    <script src="/js/loadCustomUI.js"></script>
    <script src="/js/formupdate.js" async></script>
    <script src="/js/displayCountdowns.js"></script>

</body>

</html>
