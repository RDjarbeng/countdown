<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Count days of the year, Countdown application with light and dark mode auto functionality">
    <meta name="Keywords" content="Countdown, Midnight countdown">
    <title>Final Countdown</title>
    <link href="/img/icons/favicon.png" rel="icon">
    <meta name="Author" content="R.Djarbeng| A.Nyakotey">
    <link rel="stylesheet" href="/css/today.css">
    <link rel="stylesheet" href="/css/themes.css">
    <link rel="preload stylesheet" as="style" type="text/css" href="/css/form.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </noscript>
    <!-- <link rel="manifest" href="/manifest.json"> -->
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/favicon.png">
    <meta name="apple-mobile-web-app-status-bar" content="#7b68ee">
    <meta name="theme-color" content="#7b68ee">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="grey">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#7b68ee">
</head>

<body class="light" data-theme="purple">
    <app-sidebar></app-sidebar>
    <app-header></app-header>
    <main>
        <section class="container">
            <div class="date-row">
                <div class="day-of-year">
                    <div class="day-text">DAY</div>
                    <div class="day-count" id='countDay'>X</div>
                    <div class="divider"></div>
                    <div class="year-count" id="year-count">365</div>

                    <div class="share-row">
                        <div class="sm share-whatsapp" id="sendWhatsappButton" data-action="share/whatsapp/share"
                            title="share to Whatsapp">
                            <i class="fab fa-whatsapp fa-fw"></i>
                        </div>
                        <div class="sm copy-link" title="copy link"><i class="far fa-copy fa-fw"></i></div>
                    </div>
                </div>
                <div class="date">
                    <div class="day-of-week" id="dayOfWeek">Monday</div>
                    <div class="day" id="dayOfMonth">11</div>
                    <div class="month" id="month">Mar</div>
                    <div class="year" id="year">2022</div>
                    <div class="time" id="time">11:00 pm</div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/error.js" type="module"></script>
    <!-- <script src="/app.js" type="module"></script> -->
    <script src="/js/sidebar.js" type="module" async></script>
    <script src="/js/loadCustomUI.js" type="module"></script>
    <script src="/js/today.js" type="module"></script>
    <script src="/js/serviceWorkerUpdate.js" type="module"></script>
</body>

</html>
